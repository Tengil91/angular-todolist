<div class="mx-auto mw-500 mt-10">
    <app-todo-form (addTodoEmitter)="addTodo($event)"></app-todo-form>
    <div>
        <app-todo-card *ngFor="let todo of todos" [todo]="todo" (removeTaskEmitter)="removeTask($event)" (completedTaskEmitter)="completedTask($event)"></app-todo-card>
    </div>
    <app-todo-buttons (removeAllEmitter)="removeAll()" (completedAllEmitter)="completedAll()"></app-todo-buttons>
</div>
